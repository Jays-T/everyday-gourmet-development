<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,700%7CYellowtail:400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Everyday Gourmet Contact Us</title>
  </head>

  <body>
    <!-- Navigation -->

    <header>
      <div id="navigation" class="navbar navbar-fixed-transparent rounded">
        <ul class="nav nav-ul-flex-sm">
          <li class="nav-item">
            <a
              class="navbar-brand font-montserrat light-text"
              href="index.html"
            >
              <i id="home-icon" class="fas fa-home" aria-hidden="true"></i>
              <span class="sr-only">home</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              id="wine-pairing"
              class="navbar-brand font-montserrat light-text uppercase text-spacing"
              href="index.html#footer-details"
            >
              Wine Pairing
              <span class="sr-only">wine pairing</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              id="shop"
              class="navbar-brand font-montserrat light-text uppercase text-spacing"
              href="searchlocal.html"
            >
              Shop Local
              <span class="sr-only">Contact Page</span>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <!-- Main content / Contact Us Email Form -->

    <div class="container-fluid footer-sticky bg-img-contact contact-us-page">
      <div class="row social-media-center content-anchor">
        <div
          class="col-sm-10 center-text get-wine-bg font-montserrat light-text border-thin input-text-areas-width text-spacing rounded"
        >
          <h4 class="font-montserrat">Make Every Day<br /></h4>
          <h2 class="border-thin">
            <span class="fancy-text fancy-large">G</span
            ><span class="fancy-text fancy-small">ourmet</span>
          </h2>
          <h3 class="font-montserrat uppercase">Contact us</h3>

          <form id="emailform">
            <!-- Name input -->
            <input
              type="text"
              name="from_name"
              id="customername"
              class="rounded margin-thin border-thin text-spacing"
              placeholder="Name"
              required
            />

            <!-- Sender email add input -->
            <input
              type="text"
              name="from_email"
              id="emailaddress"
              class="rounded margin-thin border-thin text-spacing"
              placeholder="Email"
              required
            />

            <!-- Text input for email main content -->
            <textarea
              rows="5"
              name="content_everyday_gourmet"
              id="emailcontent"
              class="rounded margin-thin border-thin text-spacing"
              placeholder="Say hi...."
              required
            ></textarea>
            <button
              id="email-button"
              class="btn font-montserrat uppercase margin-thin border-thin btn-colors center-block text-spacing"
              type="submit"
            >
              Send Email
            </button>
          </form>
        </div>
      </div>
      <!-- Social Media Links -->
      <div class="row social-media-center content-anchor">
        <div
          class="col-sm-10 center-text social-media-links card-footer shadow-up rounded"
        >
          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a target="_blank" href="https://www.facebook.com">
                <i class="fab fa-facebook light-text" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://www.twitter.com">
                <i class="fab fa-twitter light-text" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://www.linkedin.com">
                <i class="fab fa-linkedin light-text" aria-hidden="true"></i>
                <span class="sr-only">LinkedIn</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://www.pinterest.com">
                <i class="fab fa-pinterest light-text" aria-hidden="true"></i>
                <span class="sr-only">Pinterest</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://www.instagram.com">
                <i class="fab fa-instagram light-text" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://www.youtube.com">
                <i class="fab fa-youtube light-text" aria-hidden="true"></i>
                <span class="sr-only">YouTube</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"
    ></script>
    <script>
      (function () {
        emailjs.init("user_uwE1zr6VGq2l3SFfii47C");
      })();
    </script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/sendemail.js"></script>

    <script></script>
  </body>
</html>
